<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框的设计与开发</title>
    <link rel="stylesheet" href="../src/lv-ui.css">
</head>

<body>
    <div class="lv-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">模态框</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <div class="lv-navbar">
        <a class="navbar-item">
            <i class="fa fa-home icon"></i>
            <span class="name">首页</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-list icon"></i>
            <span class="name">分类</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-search icon"></i>
            <span class="name">发现</span>
        </a>
        <a class="navbar-item">
            <i class="fa fa-user-o icon"></i>
            <span class="name">我的</span>
        </a>
    </div>
    <div class="lv-content">
        <p>内容区</p>
    </div>
    <div class="lv-modal">
        <div class="lv-mask"></div>
        <div class="lv-modal-wrap">
            <div class="lv-modal-body">
                <p>您的会员即将到期，请及时续费，以免影响您的权益。</p>
            </div>
            <div class="lv-modal-footer">
                <a class="lv-btn">下次再说</a>
                <a class="lv-btn">立即续费</a>
            </div>
        </div>
    </div>
    <div class="lv-modal show">
        <div class="lv-mask"></div>
        <div class="lv-modal-wrap">
            <div class="lv-modal-body no-padding">
                <img src="./img/demo.png" alt="..." class="lv-modal-img">
            </div>
            <i class="fa fa-close lv-modal-close"></i>
        </div>
    </div>
</body>

</html>
