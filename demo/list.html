<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的设计与开发</title>
    <link rel="stylesheet" href="../src/lv-ui.css">
</head>

<body>
    <div class="lv-content">
        <h1 class="lv-panel-title">简单列表</h1>
        <div class="lv-panle-body no-padding">
            <ul class="lv-list">
                <li class="lv-list-item">北京</li>
                <li class="lv-list-item">上海</li>
                <li class="lv-list-item">广东</li>
                <li class="lv-list-item">深圳</li>
                <li class="lv-list-item">南京</li>
            </ul>
        </div>

        <h1 class="lv-panel-title">复杂列表</h1>
        <div class="lv-panle-body no-padding">
            <ul class="lv-list">
                <li class="lv-list-item">
                    <div class="item-img-wrap">
                        <img src="img/demo.png" alt="..." class="item-img">
                    </div>
                    <div class="item-content-wrap">
                        <h1 class="item-title">FILCO斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
                        <p class="item-price">￥998</p>
                        <p class="item-desc">已售1834件</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
