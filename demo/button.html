<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮的设计与开发</title>
    <link rel="stylesheet" href="../src/lv-ui.css">
</head>

<body>
    <div class="lv-content">
        <h2 class="lv-panel-title">
            标准按钮
        </h2>
        <div class="lv-panel-body">
            <a class="lv-btn">默认按钮</a>
            <a class="lv-btn lv-primary">主操作按钮</a>
            <a class="lv-btn lv-warning">警示按钮</a>
            <a class="lv-btn lv-disabled">不可用按钮</a>
        </div>
        <h2 class="lv-panel-title">
            大按钮
        </h2>
        <div class="lv-panel-body">
            <a class="lv-btn lv-btn-large">默认按钮</a>
            <a class="lv-btn lv-primary lv-btn-large">主操作按钮</a>
            <a class="lv-btn lv-warning lv-btn-large">警示按钮</a>
            <a class="lv-btn lv-disabled lv-btn-large">不可用按钮</a>
        </div>
        <h2 class="lv-panel-title">
            小按钮
        </h2>
        <div class="lv-panel-body">
            <a class="lv-btn lv-btn-small">默认按钮</a>
            <a class="lv-btn lv-primary lv-btn-small">主操作按钮</a>
            <a class="lv-btn lv-warning lv-btn-small">警示按钮</a>
            <a class="lv-btn lv-disabled lv-btn-small">不可用按钮</a>
        </div>
    </div>
</body>

</html>
